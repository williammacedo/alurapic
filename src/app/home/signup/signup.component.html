<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" >
        <app-vmessage text="Email is required!" *ngIf="signupForm.get('email').errors?.required">
        </app-vmessage>
        <app-vmessage text="Invalid e-mail!" *ngIf="signupForm.get('email').errors?.email">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-vmessage text="Full name is required!" *ngIf="signupForm.get('fullName').errors?.required">
        </app-vmessage>
        <app-vmessage text="Minimum length is 2!" *ngIf="signupForm.get('fullName').errors?.minlength">
        </app-vmessage>
        <app-vmessage text="Maximum length is 40!" *ngIf="signupForm.get('fullName').errors?.maxlength">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="username" class="form-control">
        <app-vmessage text="Username is required!" *ngIf="signupForm.get('userName').errors?.required">
        </app-vmessage>
        <app-vmessage text="Must be lower case!" *ngIf="signupForm.get('userName').errors?.lowerCase">
        </app-vmessage>
        <app-vmessage text="Minimum length is 2!" *ngIf="signupForm.get('userName').errors?.minlength">
        </app-vmessage>
        <app-vmessage text="Maximum length is 40!" *ngIf="signupForm.get('userName').errors?.maxlength">
        </app-vmessage>

        <app-vmessage
            text="Username already taken"
            *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-vmessage text="Password is required!" *ngIf="signupForm.get('password').errors?.required">
        </app-vmessage>
        <app-vmessage text="Minimum length is 8!" *ngIf="signupForm.get('password').errors?.minlength">
        </app-vmessage>
        <app-vmessage text="Maximum length is 40!" *ngIf="signupForm.get('password').errors?.maxlength">
        </app-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
